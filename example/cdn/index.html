<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Examples</title>
</head>
<body>
    <div id='container'></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="./node_modules/react-css-end-to-end/dist/bundle.umd.js"></script>
    <script>
        const {Ball, DualBall,Ripple} = window.ReactCssSpinners
        const container = document.getElementById('container')
        const elm = React.createElement(
            React.Fragment,
            null,
            React.createElement(Ball),
            React.createElement(DualBall),
            React.createElement(Ripple)
        )
        ReactDOM.render(elm,container)
    </script>
    
</body>
</html>
